<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./9less.css" />
    <title>Ninth lesson</title>
    <script src="./9less.js"  defer></script>
</head>
<body>
    <div class="informationInput">
        <input type="text" id="firstName" placeholder="Name"/>
        <input type="text" id="lastName" placeholder="Surname"/>
        <input type="text" id="phoneNumber" placeholder="Phone Number"/>
        <button id="btn"> Add Contact </button>
    </div>

    <ul class="listOfContacts"></ul>

    <script id="template" type="text/template">
        <li class="item-list">
            <div>{{name}}</div>
            <div>{{surname}}</div>
            <div>{{phoneNumber}}</div>
        </li>
    </script>
</body>
    
</html>
